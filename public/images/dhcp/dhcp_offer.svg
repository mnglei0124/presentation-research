<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .text { font-family: sans-serif; fill: #333; }
      .box { fill: #f0f0f0; stroke: #333; stroke-width: 2; }
      .arrow { stroke: #0070f3; stroke-width: 3; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0070f3" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff" />
  
  <!-- Client -->
  <rect x="50" y="250" width="100" height="100" rx="10" class="box" />
  <text x="100" y="300" text-anchor="middle" class="text" font-weight="bold">Client</text>

  <!-- Server -->
  <rect x="650" y="250" width="100" height="100" rx="10" class="box" />
  <text x="700" y="300" text-anchor="middle" class="text" font-weight="bold">Server</text>
  <text x="700" y="320" text-anchor="middle" class="text" font-size="12">192.168.1.1</text>

  <!-- Offer Arrow (Right to Left) -->
  <path d="M 640 320 Q 400 450 160 320" fill="none" class="arrow" />
  <text x="400" y="480" text-anchor="middle" class="text" font-weight="bold" fill="#0070f3">DHCP OFFER</text>
  
  <!-- Info Box -->
  <rect x="250" y="150" width="300" height="110" rx="5" fill="#e6f7ff" stroke="#1890ff" />
  <text x="400" y="180" text-anchor="middle" class="text" font-size="14">Offered IP: 192.168.1.100</text>
  <text x="400" y="200" text-anchor="middle" class="text" font-size="14">Mask: 255.255.255.0</text>
  <text x="400" y="220" text-anchor="middle" class="text" font-size="14">Gateway: 192.168.1.1</text>
  <text x="400" y="240" text-anchor="middle" class="text" font-size="14">Source: 192.168.1.1</text>
</svg>

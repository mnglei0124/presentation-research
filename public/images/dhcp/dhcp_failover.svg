<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .text { font-family: sans-serif; fill: #333; }
      .box { fill: #f0f0f0; stroke: #333; stroke-width: 2; }
      .line { stroke: #0070f3; stroke-width: 3; stroke-dasharray: 5,5; }
      .arrow { stroke: #0070f3; stroke-width: 3; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0070f3" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff" />
  
  <!-- Primary Server -->
  <rect x="50" y="200" width="150" height="200" rx="10" fill="#e6f7ff" stroke="#1890ff" stroke-width="3" />
  <text x="125" y="240" text-anchor="middle" class="text" font-weight="bold" font-size="18">Primary</text>
  <text x="125" y="270" text-anchor="middle" class="text" font-size="14">192.168.1.1</text>
  <text x="125" y="350" text-anchor="middle" class="text" font-size="14" font-style="italic">"failover peer"</text>

  <!-- Secondary Server -->
  <rect x="600" y="200" width="150" height="200" rx="10" fill="#e6f7ff" stroke="#1890ff" stroke-width="3" />
  <text x="675" y="240" text-anchor="middle" class="text" font-weight="bold" font-size="18">Secondary</text>
  <text x="675" y="270" text-anchor="middle" class="text" font-size="14">192.168.1.2</text>
  <text x="675" y="350" text-anchor="middle" class="text" font-size="14" font-style="italic">"failover peer"</text>

  <!-- Sync Line -->
  <path d="M 200 300 L 600 300" fill="none" class="line" />
  <text x="400" y="280" text-anchor="middle" class="text" font-weight="bold" fill="#0070f3">Lease Sync (TCP 647)</text>
  
  <!-- Clients -->
  <circle cx="400" y="500" r="40" fill="#f0f0f0" stroke="#333" stroke-width="2" />
  <text x="400" y="505" text-anchor="middle" class="text" font-size="12">Client</text>

  <!-- Arrows to Client -->
  <path d="M 125 400 L 360 480" fill="none" stroke="#333" stroke-width="2" />
  <path d="M 675 400 L 440 480" fill="none" stroke="#333" stroke-width="2" />

  <!-- Info Box -->
  <text x="400" y="100" text-anchor="middle" class="text" font-size="24" font-weight="bold">DHCP Failover Cluster</text>
  <text x="400" y="130" text-anchor="middle" class="text" font-size="16">Split 128: 50/50 Load Balancing</text>
</svg>
